<div class="paginator" align="center">
    <span>
        {% if page.has_previous %}
        <a href = "?page={{page.previous_page_number}}" class="btn btn-primary active">Previous</a>
        {% endif %}
        </span>
        <span class="current">
            Page {{page.number}} of {{page.paginator.num_pages}}
            </span>
            <span>
                {% if page.has_next %}
                <a href="?page={{page.next_page_number}}" class="btn btn-primary active">Next</a>
                {% endif %}
                </span>
    </div>
